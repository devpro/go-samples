name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "${{ github.ref }}-${{ github.workflow }}"
  cancel-in-progress: true

env:
  GOLANGCILINT_VERSION: "v1.50.1"

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout git repository
          uses: actions/checkout@v4     # https://github.com/actions/checkout
        - name: Install Go
          uses: actions/setup-go@v5     # https://github.com/actions/setup-go
          with:
            go-version: '~1.22'
        - name: Build Go projects
          # use a file to know if the build failed
          run: |
            ROOT_DIR=$(pwd) \
            find . -name go.mod -execdir sh -c 'go build ./... || touch $ROOT_DIR/build_failed.txt' \; ; \
            test ! -f build_failed.txt
        - name: Load and check Go dependencies
          run: find . -name go.mod -execdir go mod tidy \;
        - name: Check Go code format
          run: find . -name go.mod -execdir go fmt ./... \; && git status && [[ -z `git status -s` ]]
        # https://github.com/golangci/golangci-lint-action can't be used on several directories
        - name: Install Go linter
          run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${GOLANGCILINT_VERSION}
        - name: Lint Go projects
          run: |
            ROOT_DIR=$(pwd)
            for directory in beginner/*
            do
              cd $directory
              golangci-lint run -v
              cd $ROOT_DIR
            done
